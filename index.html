<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Wrek's</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

<!-- preloader section starts -->

<div class="preloader">
  <img src="media/preloader.gif" alt="preloader" class="preloader__item" />
</div>

<!-- preloader section ends -->

<!-- video section starts -->
<header>
  <video muted autoplay loop class="video-container">
    <source src="media/video.mp4" type="video/mp4" />
  </video>

  <div class="banner">
    <h1>Wrek's Diner</h1>
    <a href="home.html" class="btn redirect-btn">Visit Website</a>
  </div>

  <button class="switch-btn">
    <span>Play</span>
    <span>Pause</span>
    <span class="switch"></span>
  </button>
</header>
<!-- video section ends -->

<!-- custom js file link -->
<script src="js/main.js"></script>

</body>
</html>
